services:
  - type: web
    name: portfolio-django
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate --noinput && python manage.py collectstatic --noinput
    startCommand: gunicorn portfolio_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio_user
    plan: free

