<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Portfolio{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-container">
        <div class="logo">My<span>Portfolio</span></div>
        <nav>
          <a href="{% url 'portfolio:home' %}#home">Home</a>
          <a href="{% url 'portfolio:home' %}#about">About</a>
          <a href="{% url 'portfolio:home' %}#skills">Skills</a>
          <a href="{% url 'portfolio:home' %}#projects">Projects</a>
          <a href="{% url 'portfolio:home' %}#contact">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ now|date:"Y" }} Sunil Dhakad. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
